spring.application.name=spring-jpa-project

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/library_management
spring.datasource.username=postgres
spring.datasource.password=1488
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JTE Configuration
gg.jte.development-mode=true
gg.jte.template-location=classpath:/templates/
gg.jte.use-pre-compiled-templates=false

# Security Configuration (??? ?????????? ??? ??????????????)
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Web Resources
spring.web.resources.static-locations=classpath:/static/,classpath:/templates/

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.gg.jte=DEBUG